<!-- Main Content -->
<main class="container mt-5">
    <h1 class="text-center mb-4">Volunteer Opportunities</h1>
    <!-- Container for dynamically generated opportunities -->
    <div id="opportunitiesContainer" class="row gy-4">
    </div>
</main>

<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Sign Up for Opportunity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signUpForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Preferred Role</label>
                        <input type="text" class="form-control" id="role" placeholder="E.g., Organizer, Volunteer" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <p id="confirmationMessage" class="text-success d-none">Thank you for signing up!</p>
            </div>
        </div>
    </div>
</div>
