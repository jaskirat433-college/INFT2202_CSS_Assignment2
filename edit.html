<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 , maximum-scale=1.0, minimum-scale=1.0">

    <!-- CSS SELECTION -->
    <link rel="stylesheet" href="content/app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-building"></i> INFT-2202</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house-user"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html"><i class="fa-solid fa-cart-shopping"></i> Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fa-solid fa-gears"></i> Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa-solid fa-info"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fa-solid fa-phone-volume"></i> Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <h1 id="pageTitle">Edit Contact</h1>
    <div class="row justify-content-lg-center g-3">
        <form class="col-lg-6 col-md-10 col-sm-10">
            <div class="mb-3">
                <span class="input-group-text">Full Name</span>
                <input id="fullName" name="fullName" type="text" class="form-control"
                       aria-describedby="Full Name Input" aria-label="Full Name" required>
            </div>

            <div class="mb-3">
                <span class="input-group-text">Contact Number</span>
                <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                       aria-describedby="Contact Number Input" aria-label="Contact Number" required>
            </div>

            <div class="mb-3">
                <span class="input-group-text">Email address</span>
                <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                       aria-describedby="Email Address Input" aria-label="Email Address" required>
            </div>

            <div class="d-grid gap-2 d-md-block">
                <button id="submitButton" type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button id="cancelButton" type="button" class="btn btn-warning">
                    <i class="fas fa-undo"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Scripting Selection -->
<script src="scripts/app.js"></script>
<script src="scripts/contact.js"></script>
<script src="scripts/namespace.js"></script>

</body>
</html>
